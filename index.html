<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desencriptador .HC - FRAXS ZH</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #1d1d1d, #2c3e50);
      color: #00ffe1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    h1 {
      margin-top: 30px;
      font-size: 2rem;
      text-shadow: 1px 1px 4px #000;
    }

    label {
      background-color: #00ffe1;
      color: #000;
      padding: 12px 24px;
      border-radius: 25px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      display: inline-block;
    }

    input[type="file"] {
      display: none;
    }

    .progress {
      margin-top: 20px;
      width: 80%;
      max-width: 400px;
      background: #333;
      border-radius: 20px;
      overflow: hidden;
    }

    .progress-bar {
      height: 20px;
      width: 0%;
      background: #00ffe1;
      transition: width 1s;
    }

    pre {
      margin-top: 30px;
      background: #111;
      color: #00ffd5;
      padding: 20px;
      width: 90%;
      max-width: 800px;
      overflow-x: auto;
      border-radius: 10px;
      text-align: left;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>FRAXS ZH | Desencriptador .HC</h1>
  <label for="hcFile">Seleccionar archivo .hc</label>
  <input type="file" id="hcFile" accept=".hc" />
  
  <div class="progress">
    <div class="progress-bar" id="bar"></div>
  </div>

  <pre id="output">Esperando archivo .hc...</pre>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script>
    const input = document.getElementById('hcFile');
    const output = document.getElementById('output');
    const bar = document.getElementById('bar');

    input.addEventListener('change', async () => {
      const file = input.files[0];
      if (!file || !file.name.endsWith('.hc')) {
        output.textContent = 'Archivo no válido. Por favor sube un archivo .hc';
        return;
      }

      output.textContent = 'Cargando archivo...';
      bar.style.width = '30%';

      try {
        const zip = await JSZip.loadAsync(file);
        bar.style.width = '60%';
        let result = '';

        for (const fileName of Object.keys(zip.files)) {
          const zipFile = zip.files[fileName];
          if (!zipFile.dir) {
            const content = await zipFile.async('string');
            result += `--- ${fileName} ---\n${content}\n\n`;
          }
        }

        output.textContent = result || 'No se encontró contenido visible.';
        bar.style.width = '100%';
      } catch (err) {
        output.textContent = '❌ Error al leer el archivo .hc: ' + err.message;
        bar.style.width = '0%';
      }
    });
  </script>
</body>
</html>
