<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Rueda de Carga</title>
  <style>
    body {
      background-color: #111;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .rueda {
      width: 150px;
      height: 150px;
      border: 12px solid #444;
      border-top: 12px solid #00ffcc;
      border-radius: 50%;
      animation: girar 2s linear infinite;
    }

    @keyframes girar {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="rueda"></div>
</body>
</html>
