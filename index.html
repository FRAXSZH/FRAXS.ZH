<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>ESTO ES DE PRUEBA Y SE USA CON FINES EDUCATIVOS</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff4444;
      text-align: center;
    }
    input[type="file"] {
      margin: 20px 0;
    }
    textarea {
      width: 100%;
      height: 200px;
      background: #222;
      color: #0f0;
      padding: 10px;
      border: none;
      resize: vertical;
    }
    .result {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>⚠️ ESTO ES DE PRUEBA Y SE USA CON FINES EDUCATIVOS ⚠️</h1>

  <p>Subí un archivo <code>.json</code> o similar que contenga datos codificados. El sistema intentará decodificar campos como <code>"content"</code>.</p>

  <input type="file" id="fileInput" />
  <div class="result">
    <h2>Resultado descifrado:</h2>
    <textarea id="output" readonly></textarea>
  </div>

  <script>
    function decodeBase64(text) {
      try {
        return atob(text);
      } catch (e) {
        return "❌ No se pudo decodificar.";
      }
    }

    document.getElementById('fileInput').addEventListener('change', function () {
      const file = this.files[0];
      const reader = new FileReader();
      reader.onload = function () {
        let decoded = "";
        try {
          const json = JSON.parse(reader.result);
          if (json.content) {
            decoded = decodeBase64(json.content);
          } else {
            decoded = "❌ No se encontró ningún campo llamado 'content'.";
          }
        } catch (e) {
          decoded = "❌ Error al leer el archivo. ¿Está bien formado en JSON?";
        }
        document.getElementById('output').textContent = decoded;
      };
      if (file) reader.readAsText(file);
    });
  </script>
</body>
</html>
